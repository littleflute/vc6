<!DOCTYPE html>

<body>

<div class="w3-container w3-blue">
  <h2>Basic Table</h2>
  <p>The w3-table class defines a basic table:</p>

  <table class="w3-table-all w3-hoverable ">
    <tr class="w3-hover-green">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Points</th>
    </tr>
    <tr class="w3-hover-red">
      <td><a href="?v=">v0.0.6</a></td>
      <td><a href="../index.html">[..]</a></td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>Adam</td>
      <td>Johnson</td>
      <td>67</td>
    </tr>
  </table>
</div>

</body>
</html>
