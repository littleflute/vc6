	function _draw_music_c(jg,c,x0,y0){
		var x = x0;
		var y = y0;
		if(c){
			var c_ = "";
			switch(c)
			{
			case "g":				c_ = 5;		break;
			case "f":				c_ = 4;		break;
			case "e":				c_ = 3;		break;
			case "d":				c_ = 2;		break;
			case "c":				c_ = 1;		break;
			case "b":				c_ = 7;		break;
			case "a":				c_ = 6;		break;
			case "0":				c_ = 0;		break;
			}
			jg.drawString(c_,x,y); 
			y += 15;
		} 
		var r = {};
		r.x = x;
		r.y = y;
		return r;
	}
	function _draw_music_lrc(jg,n,x0,y0){
		var x = x0;
		var y = y0;
		if(n.l1){
			y += 25;
			jg.drawString(n.l1,x,y); 
		} 
		if(n.l2){
			y += 15;
			jg.drawString(n.l2,x,y); 
		} 
		var r = {};
		r.x = x;
		r.y = y;
		return r;
	}
	function _draw_music_d(jg,n,x0,y0){
		var x = x0;
		var y = y0;
		if(n.d){
			var dx = 10;
			var dy = 2;
			var x1 = x;
			var x2 = x+dx;  
			switch(n.d)
			{
			case "16b":
				x2 += dx;
				jg.drawLine(x1,y,x2,y);
				y += dy;
				jg.drawLine(x1,y,x2,y); 
				break;
			case "16e":
				x1 -= dx;
				jg.drawLine(x1,y,x2,y);
				y += dy;
				jg.drawLine(x1,y,x2,y); 
				break;
			case "16=":
				x1 -= dx;
				x2 += dx;
				jg.drawLine(x1,y,x2,y);
				y += dy;
				jg.drawLine(x1,y,x2,y); 
				break;
			case "16-":
				x1 -= dx;
				x2 += dx;
				jg.drawLine(x1,y,x2,y);
				x1 += dx;
				y += dy;
				jg.drawLine(x1,y,x2,y); 
				break;
			case "16": 
				jg.drawLine(x1,y,x2,y);
				y += dy;
				jg.drawLine(x1,y,x2,y); 
				break;
			case "8":
				jg.drawLine(x1,y,x2,y); 
				break;
			case "8b":
				x2 += dx;
				jg.drawLine(x1,y,x2,y); 
				break;
			case "8e":
				x1 -= dx;
				jg.drawLine(x1,y,x2,y); 
				break;
			} 
		}  
		var r = {};
		r.x = x;
		r.y = y;
		return r;
	}
	function _draw_music_t(jg,n,x0,y0,x,y){
		var x_ = x;
		var y_ = y; 
		
		if(n.t){ 
			switch(n.t)
			{
			case "-1":
				if(n.d=="8"||n.d=="8b"||n.d=="8e")			y_ += 3;
				else if(n.d=="16"||n.d=="16b"||n.d=="16e")	y_ += 2*3; 

				x_ = x0 + 3;
				jg.fillEllipse(x_,y_,2,2); 
				break;
			case "1": 
				y_ = y0 - 3;
				x_ = x0 + 3;
				jg.fillEllipse(x_,y_,2,2); 
				break;
			} 
		}  
		var r = {};
		r.x = x_;
		r.y = y_;
		return r;
	}
	function _draw_note_as_music(jg,n,nn,x0,y0){
		var v = "v25";
		var x = x0;
		var y = y0;
		jg.setColor("DarkRed");	 
		var r = _draw_music_c(jg,n.c,x,y);
		x = r.x;
		y = r.y; 
		var r = _draw_music_d(jg,n,x,y);
		x = r.x;
		y = r.y;
		var r = _draw_music_t(jg,n,x0,y0,x,y);
		x = r.x;
		y = r.y;
		var r = _draw_music_lrc(jg,n,x0,y0,x,y);
		x = r.x;
		y = r.y;
	}
	function _draw_note(jg,n,nn,x0,y0){
		var v = "v7";
		var x = x0;
		var y = y0;
		jg.setColor("BlueViolet");	
		jg.drawRect(x, y,25,20); 	
		jg.drawString(v,x,y); 
		y += 25; 	
		jg.drawRect(x, y,25,20); 	
		jg.drawString(nn,x,y); 
		y += 25; 
		if(n.c){
			jg.drawString(n.c,x,y); 
			y += 20;
		} 
		if(n.t){
			jg.drawString(n.t,x,y); 
			y += 20;
		} 
		if(n.t){
			jg.drawString(n.d,x,y); 
			y += 20;
		}
		if(n.p){
			jg.drawString(n.p,x,y); 
			y += 20;
		}
		else{
			jg.drawString('-',x,y); 
			y += 20;
		}
		 _draw_note_as_music(jg,n,nn,x,y);
	}
	function _parse_1_note(jg,n,nn,x0,y0){
		var v = "v15";
		var _x = x0;
		var _y = y0;
		jg.setColor("green");	
		jg.drawRect(_x, _y,22,20); 	
		jg.drawString(v,_x,_y); 
		_y += 20; 
		if(n){
			_draw_note(jg,n,nn,_x,_y);  
		}
		else
		{
			jg.drawString("-null note-",x,y);
		}
		var r = {};
		r.x = x0 + 30;
		r.y = y0;
		return r;
	}
	function _parse_1_bar(jg,b,bn,x0,y0){
		var v = bn + "_v22";
		var x = x0;
		var y = y0;
		jg.setColor("red");	
		jg.drawRect(x, y,60,20); 	
		jg.drawString(v,x,y);  
		y += 40;
		if(b){
			for(i in b){
				var r = _parse_1_note(jg,b[i],i,x,y);
				x = r.x;
				y = r.y;
			}			
		}
		else
		{
			jg.drawString("-null bar-",x,y);
		}
		jg.setColor("Indigo");	
		jg.drawRect(x0, y0,x-x0,y-y0); 	
		var r = {};
		r.x = x+5;
		r.y = y0;
		return r;
	}
	function _parse_1_line(jg,l,x0,y0){
		var v = "line_v0.1.1";
		var x = x0+50;
		var y = y0 + 20;
		jg.setColor("lightblue");	
		jg.drawRect(x, y,100,20); 	
		jg.drawString(v,x,y); 
		x += 100;
		if(l){
			for(i in l){
					var r = _parse_1_bar(jg,l[i],i,x,y);
					x = r.x;
					y = r.y;
			}
		}
		else
		{
			jg.drawString("-null line-",x,y);
		}
		var r = {};
		r.x = x0;
		r.y = y0 + 100;
		return r;
	} 
	function _parseSong(ta,jg){
		var v = "v0.0.12";
		jg.setColor("blue");
		jg.drawString(v, 11, 15); 
		var o = null;
		if(ta){
			eval(ta.value); 
			_parse_1_line(jg,o.line1,22,33); 
		}
		return o;
	}
