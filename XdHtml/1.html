<HTML><HEAD><TITLE>1.html</TITLE> 
<script src="blclass.js"  type="text/javascript" ></script>
<SCRIPT src="jsgraphics.js" type=text/javascript></SCRIPT>
</HEAD><BODY><div id = "idDivBlV" style="display:none;">v0.0.6</div>
<div id="blPageV"></div><div id="xddbg"></div>
<script type="text/javascript" src="xd.js"></script> 
<script>
function _blSongClass()
{
	var className	= "_blSongClass";
	var classV		= "v0.0.37";
	var	_sv			= null; 
	var	_stxt		= null; 
	var _sjg		= null;

	_init();

	function _init(){
		var w = _createSongWrap();
		_createSongToolBar(w);
		_createSongView(w);
	}
	this.blrNew		= function(b,d){
		d.innerHTML = "new...";
		
		_on_off_div(b,d);				
	};
	this.blrTest		= function(b,d){
		alert(_stxt.value);			
	};
	this.bll1		= "songView";

	function _svTimerFun(){
		var html = "";
		if(_sv) html = _sv.innerHTML;
		var n = 0;
		return function(){ 
			var s = html;
			s += " n=" + n;
			if(_stxt) s += _stxt.value; 
			 n++;
			if(_sjg){ 
				_sjg.clear();
				_sjg.setColor("red");
				_sjg.drawString(s, 111, 232); 
				_sjg.drawLine(0,1, 400, 333); 
				_sjg.paint();
			}
		}
	}
	function _createSongView(w){
		_sv	= blo0.blDiv(w,w.id+"_createSongView","_createSongView","PeachPuff"); 
		_sv.style.position = "absolute";
		_sjg = new jsGraphics(_sv.id);

		setInterval(_svTimerFun(),100);
	}
	function _create_btn_edit(oBoss){
		var w = 100;
		var h = 100;
		var b1	= blo0.blBtn(oBoss,oBoss.id+"_create_btn_edit","e","red");	b1.bOnOff = true;
		b1.onclick = function(d,btn_){
			var v = null;
			return function(){
				v = blo0.blDiv(d,btn_.id+"_div_View","edit:","green"); 
				_stxt = blo0.blTextarea(v,btn_.id+"t1","alert('xd');","Aquamarine");	 
				_stxt.style.width = w + "%";
				_stxt.style.height = h + "px"; 
				_on_off_bd_1(btn_,v);

				var b0	= blo0.blBtn(v,v.id+"_b0","h=100px","gray"); 
				b0.onclick = function(){
					h = 100; 
				_stxt.style.height = h + "px"; 
				}
				
				var b1	= blo0.blBtn(v,v.id+"_b1","h+10px","gray"); 
				b1.onclick = function(){
					h += 10; 
				_stxt.style.height = h + "px"; 
				}
				var b2	= blo0.blBtn(v,v.id+"_b2","h-10px","gray"); 
				b2.onclick = function(){
					h -= 10; 
				_stxt.style.height = h + "px"; 
				}
			}
		}(oBoss,b1);
	}
	function _create_b1(oBoss){
		var b1	= blo0.blBtn(oBoss,oBoss.id+"_b1","blso","red");	b1.bOnOff = true;
		b1.onclick = function(d,btn_){
			var v = null;
			return function(){
				v = blo0.blDiv(d,btn_.id+"_div_View","b1v","green");
				blo0.blShowObj2Div(v,blso);
				_on_off_bd_1(btn_,v);
			}
		}(oBoss,b1);
	}
	function _createSongToolBar(w){
		var t	= blo0.blDiv(w,w.id+"_createSongToolBar",className,"MediumPurple");
		_create_b1(t);
		_create_btn_edit(t);
	}
	function _createSongWrap(){
		var w = blo0.blDiv(document.body,"id_div_Song_Wrap",classV,"LightPink");
		return w;
	}
}
var blso = new _blSongClass;
</script> 
</BODY>
</HTML>
